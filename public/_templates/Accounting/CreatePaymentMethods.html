<div class="form-holder _dialogWrap">
    <div class="_dialogMainTitle">{{Bank_Account}}</div>
    <div class="_dialogBlock half-block left">
        <div class="_dialogRow">{{Name}}</div>
        <div class="_dialogRow"><input id="paymentMethodName" value=""></div>


        <div class="_dialogRow">{{IBAN}}</div>
        <div class="_dialogRow"><input id="account" value=""></div>
        <div class="_dialogRow">{{Chart_of_Account}}</div>
        <div class="_dialogRow account-wrapper"><a href="javascript:;" class="current-selected _newSelectListWrap"
                                                   id="chartAccount" data-id="">{{Select}}</a></div>
        <div class="_dialogRow">{{Currency}}</div>
        <div class="_dialogRow account-wrapper"><a href="javascript:;" class="current-selected _newSelectListWrap"
                                                   id="currency" data-id=""></a></div>
    </div>
    <div class="_dialogBlock half-block right">
        <div class="_dialogRow">{{Short_Bank_Name}}</div>
        <div class="_dialogRow"><input id="bankName" value=""></div>
        <div class="_dialogRow">{{Bank_Address}}</div>
        <div class="_dialogRow"><input id="address" value=""></div>
        <div class="_dialogRow">{{Owner}}</div>
        <div class="_dialogRow"><input id="owner" value=""></div>
        <div class="_dialogRow">{{SWIFT_Code}}</div>
        <div class="_dialogRow"><input id="swiftCode" value=""></div>
    </div>
</div>
