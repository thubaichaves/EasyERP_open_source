<div class="form-holder _newForm">
    <form method="post" action="" id="createJournalForm">
        <h4 class="_dialogMainTitle">{{New_jornal}}</h4>
        <div class="_formWrap">
            <div class="_formBlock">
                <div class="_animateInputBox _withInfo">
                    <input type="text"
                           class="_animate"
                           id="nameInput"
                           required
                           maxlength="25"/>
                    <label class="_animate">{{Journal_Name}}</label>
                    <span class="tips icon-info" data-id="nameInput"></span>
                </div>
                <div class="_animateSelectBox _withInfo">
                    <span class="_selectTitle">{{Transaction}}</span>
                    <div class="_newSelectListWrap">
                        <a id="typeDd"
                           class="current-selected"
                           href="javascript:;">{{Select_transaction}}</a>
                    </div>
                    <span class="tips icon-info" data-id="typeDd"></span>
                </div>
                <div class="_animateSelectBox _withInfo">
                    <span class="_selectTitle">{{Debit_Account}}</span>
                    <div class="_newSelectListWrap">
                        <a id="debitDd"
                           class="current-selected"
                           href="javascript:;">{{Select_debit_account}}</a>
                    </div>
                    <span class="tips icon-info" data-id="debitDd"></span>
                </div>
                <div class="_animateSelectBox _withInfo">
                    <span class="_selectTitle">{{Credit_Account}}</span>
                    <div class="_newSelectListWrap">
                        <a id="creditDd"
                           class="current-selected"
                           href="javascript:;">{{Select_credit_account}}</a>
                    </div>
                    <span class="tips icon-info" data-id="creditDd"></span>
                </div>
            </div>
        </div>
    </form>
</div>
